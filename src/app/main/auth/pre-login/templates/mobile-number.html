<!--<div ng-if="pre.showMobileScreen && !pre.showPasswordScreen && !pre.showOtpScreen">-->
  <md-toolbar class="auth-toolbar">
    <div class="md-toolbar-tools">
      <div layout="column">
        <h1>Enter Mobile Number</h1>
      </div>
      <span flex layout="row" layout-align="end center">
          <md-button class="md-icon-button" ng-click="pre.cancel()">
            <md-icon class="material-icons">clear</md-icon>
          </md-button>
        </span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form ng-cloak name="preLoginForm">
        <div layout="column">
          <md-input-container>
            <label>Mobile Number</label>
            <input type="text" name="mobile" ng-model="pre.cred.mobileNumber" ng-pattern="/[7-9]{1}[0-9]{9}/" required/>
            <div ng-messages="preLoginForm.mobile.$error" ng-if="preLoginForm.mobile.$dirty || preLoginForm.mobile.$touched">
              <div ng-message="required">Please enter Mobile Number. This is Required.</div>
              <div ng-message="pattern">Please enter valid 10 Digit Mobile Number. This doesn't look like Mobile Number</div>
            </div>
          </md-input-container>

          <md-button class="md-raised md-primary" ng-disabled="!preLoginForm.$valid" ng-click="pre.next()">
            Next
          </md-button>
        </div>
      </form>
    </div>
  </md-dialog-content>
